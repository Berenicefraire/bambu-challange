<div *ngIf="canShow" class="modal">    
    <div class="modal-container">
        <div class="modal-body">
            <span class="close" (click)="onCloseModal()">x</span>
            <ng-content select="[title]"></ng-content>
            <ng-content select="[body]"></ng-content>
        </div>
    </div>
</div>
